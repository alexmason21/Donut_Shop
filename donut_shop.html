<!DOCTYPE html> 
<html>
<head>
    <title>Donut Shop</title>
      <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body background="./img/donuts.jpg">

  <div class="logo">
    <img src="./img/donut_logo.png">
  </div>

  <div>
    <table id="table" class="intro">
      <tr>
        <th>#</th>
        <th>Shop Name</th>
        <th>Min CPH</th>
        <th>Max CPH</th>
        <th>D/Cust</th>
        <th>Cust/Hr</th>
        <th>Hrs Open</th>
        <th>Hrs (UTC)</th>
        <th>D/Hr</th>
        <th>D/Day</th>
      </tr>
    </table>
  </div>

  <div class="buttondiv">
    <button class="button" id='move'>Select A Shop Above And Click Here to Copy It</button>
  </div>

  <div>
    <table id="table2" class="tableclone">
      <tr>
        <th colspan="10">Boom!</th>
      </tr>
    </table>
  </div>

  <div>
    <footer>
      <p>&copy; 2015 Alex Mason, All Rights Reserved.</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="donutshop.js"></script>
</body>
</html>
